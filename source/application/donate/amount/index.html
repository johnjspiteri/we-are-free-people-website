<div id="donate-form" [formGroup]="form">
	<div id="donate-form__title">
		<h1>Choose your donation amount</h1>
	</div>
	<div id="donate-form__buttons">
		<div class="donate-form-button">
			<h2>$5</h2>
		</div>
		<div class="donate-form-button">
			<h2>$10</h2>
		</div>
		<div class="donate-form-button">
			<h2>$15</h2>
		</div>
		<div class="donate-form-button">
			<h2>$25</h2>
		</div>
		<div class="donate-form-button">
			<h2>$50</h2>
		</div>
		<div class="donate-form-button">
			<h2>$100</h2>
		</div>
	</div>

	<div class="donate-form-section">
		<label for="donate-form-other">OTHER AMOUNT</label>
		<div class="donate-form-field">
			<input id="donate-form-other" formControlName="other_amount" />
		</div>
	</div>

	<div class="donate-form-section">
		<button>SUBMIT</button>
	</div>
</div>
