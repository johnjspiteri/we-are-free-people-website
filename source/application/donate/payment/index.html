<div id="donate-form">
	<div id="donate-form__title">
		<h1>Your payment info</h1>
	</div>
	<div class="donate-form-section">
		<div class="donate-form-apple" id="donate-form__card" (click)="changeCreditCardState()" [class.active]="payment_card"><h5>CREDIT CARD</h5></div>
		<div id="donate-form__cards">
			<div id="donate-form__holder">
				<fa-icon class="donate-form-cards" [icon]="faCcVisa"></fa-icon>
				<fa-icon class="donate-form-cards" [icon]="faCcMastercard"></fa-icon>
				<fa-icon class="donate-form-cards" [icon]="faCcAmazonPay"></fa-icon>
			</div>
		</div>
	</div>

	<div class="donate-form-section">
		<label for="donate-form-number">CREDIT CARD</label>
		<div class="donate-form-field">
			<input id="donate-form-number" />
		</div>
	</div>
	<div class="donate-form-section">
		<label for="donate-form-name">CARD HOLDER'S FULL NAME</label>
		<div class="donate-form-field">
			<input id="donate-form-name" />
		</div>
	</div>
	<div class="donate-form-section-three">
		<div class="donate-form-section">
			<label for="donate-form-month">EXPIRY MONTH</label>
			<div class="donate-form-field">
				<input id="donate-form-month" />
			</div>
		</div>

		<div class="donate-form-section">
			<label for="donate-form-city">EXPIRY YEAR</label>
			<div class="donate-form-field">
				<input id="donate-form-city" />
			</div>
		</div>

		<div class="donate-form-section">
			<label for="donate-form-cvc">CVC</label>
			<div class="donate-form-field">
				<input id="donate-form-cvc" />
			</div>
		</div>
	</div>
	<div class="donate-form-section">
		<label for="donate-form-security">CARD SECURITY NUMBER</label>
		<div class="donate-form-field">
			<input id="donate-form-security" />
		</div>
	</div>
</div>
