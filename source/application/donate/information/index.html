<div id="donate-form" [formGroup]="form">
	<div formGroupName="name" class="donate-form-section-two">
		<div class="donate-form-section">
			<label for="donate-form-first">FIRST NAME</label>
			<div class="donate-form-field">
				<input id="donate-form-first" formControlName="first" />
			</div>
		</div>

		<div class="donate-form-section">
			<label for="donate-form-last">LAST NAME</label>
			<div class="donate-form-field">
				<input id="donate-form-last" formControlName="last" />
			</div>
		</div>
	</div>

	<div class="donate-form-section">
		<label for="donate-form-email">EMAIL ADDRESS</label>
		<div class="donate-form-field">
			<input id="donate-form-email" formControlName="email" />
		</div>
	</div>

	<div class="donate-form-section">
		<label for="donate-form-address">ADDRESS</label>
		<div class="donate-form-field">
			<input id="donate-form-address" formControlName="address" />
		</div>
	</div>

	<div class="donate-form-section-two">
		<div class="donate-form-section">
			<label for="donate-form-city">CITY</label>
			<div class="donate-form-field">
				<input id="donate-form-city" formControlName="city" />
			</div>
		</div>
		<div class="donate-form-section">
			<label for="donate-form-province">PROVINCE</label>
			<div class="donate-form-field">
				<input id="donate-form-province" formControlName="province" />
			</div>
		</div>
	</div>
	<div class="donate-form-section-two">
		<div class="donate-form-section">
			<label for="donate-form-country">COUNTRY</label>
			<div class="donate-form-field">
				<input id="donate-form-country" formControlName="country" />
			</div>
		</div>
		<div class="donate-form-section">
			<label for="donate-form-number">NUMBER</label>
			<div class="donate-form-field">
				<input id="donate-form-number" formControlName="number" />
			</div>
		</div>
	</div>
	<div class="donate-form-section">
		<button>SUBMIT</button>
	</div>
</div>
