<header>
	<div id="header-banner">
		<div id="header-banner__container">
			<h1>Add Event Notice Here</h1>
		</div>
	</div>

	<div id="header">
		<div id="header__container">
			<div id="header__brand">
				<div id="header__logo" routerLink="/">
					<div id="header__outline">
						<div id="header__white"></div>
					</div>
				</div>
				<h1>FREE PEOPLE</h1>
				<h2>Born With Natural Human Rights</h2>
			</div>

			<div id="header__mobile" (click)="openPanel()">
				<fa-icon id="header__bars" [icon]="faBars"> </fa-icon>
			</div>
		</div>
	</div>

	<div id="header__navigation">
		<nav id="header__navigation__container">
			<div class="header__tile active">
				<h3 routerLink="./" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">HOME</h3>
			</div>
			<div class="header__tile">
				<h3 routerLink="./articles" routerLinkActive="active">ARTICLES</h3>
			</div>
			<div class="header__tile">
				<h3 routerLink="./media" routerLinkActive="active">MEDIA</h3>
			</div>
			<div class="header__tile">
				<h3 routerLink="./about" routerLinkActive="active">ABOUT</h3>
			</div>
			<div class="header__tile">
				<h3 routerLink="./contact" routerLinkActive="active">CONTACT</h3>
			</div>
		</nav>
	</div>
</header>
