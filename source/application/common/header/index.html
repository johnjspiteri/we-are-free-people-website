<header id="community-header">
	<div id="community-header-banner">
		<div id="community-header-banner__container">
			<h1>Add Event Notice Here</h1>
		</div>
	</div>
	<div id="community-header__container">
		<div id="community-header__brand">
			<div id="community-header__logo" routerLink="/"></div>
		</div>
		<div id="community-header__name">
			<h1>FREE PEOPLE</h1>
			<h2>Born With Human Rights</h2>
		</div>
		<div id="community-header__mobile" (click)="openPanel()">
			<fa-icon id="community-header__bars" [icon]="faBars"> </fa-icon>
		</div>
	</div>
</header>
<div id="community-header-navigation">
	<nav id="community-header-navigation__container">
		<h2 routerLink="./" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</h2>
		<h2 routerLink="./articles" routerLinkActive="active">Articles</h2>
		<h2 routerLink="./media" routerLinkActive="active">Media</h2>
		<h2 routerLink="./about" routerLinkActive="active">About</h2>
		<h2 routerLink="./contact" routerLinkActive="active">Contact</h2>
	</nav>
</div>
