<!--<form id="lga-consultation__form" [formGroup]="consultationForm" (ngSubmit)="submit()" novalidate>-->
<form id="lga-consultation__form">
	<div class="lga-consultation__half">
		<div class="lga-consultation__title">
			<div class="lga-consultation__center">
				<h6>First Name</h6>
			</div>
		</div>
		<div class="lga-consultation__field">
			<!--			<input type="text" formControlName="firstName" placeholder="" autofocus="on">-->
		</div>
	</div>
	<div class="lga-consultation__half">
		<div class="lga-consultation__title">
			<div class="lga-consultation__center">
				<h6>Last Name</h6>
			</div>
		</div>
		<div class="lga-consultation__field">
			<!--			<input type="text" formControlName="lastName" placeholder="">-->
		</div>
	</div>
	<div class="lga-consultation__row">
		<div class="lga-consultation__title">
			<div class="lga-consultation__center">
				<h6>Email Address</h6>
			</div>
		</div>
		<div class="lga-consultation__field">
			<input type="email" formControlName="email" />
		</div>
	</div>
	<div class="lga-consultation__row">
		<div class="lga-consultation__title">
			<div class="lga-consultation__center">
				<h6>Phone Number</h6>
			</div>
		</div>
		<div id="lga-consultation__countryCode">
			<div class="lga-consultation__field">
				<input type="tel" formControlName="areaCode" placeholder="" />
			</div>
		</div>
		<div id="lga-consultation__phone">
			<div class="lga-consultation__field">
				<input type="tel" formControlName="number" placeholder="" />
			</div>
		</div>
	</div>
	<div class="lga-consultation__row">
		<div class="lga-consultation__title">
			<div class="lga-consultation__center">
				<h6>Preferred Method of Contact</h6>
			</div>
		</div>
		<div class="lga-consultation__field">
			<div class="lga-field">
				<!--				<ia-select formControlName="contactMethod" [items]="options"></ia-select>-->
			</div>
			<div class="lga-consultation__mask">
				<h4>{{ getMethod() }}</h4>
			</div>
		</div>
	</div>
	<div class="lga-consultation__row">
		<div class="lga-consultation__title">
			<div class="lga-consultation__center">
				<h6>Brief Description</h6>
			</div>
		</div>
		<div class="lga-consultation__field">
			<textarea formControlName="description"></textarea>
		</div>
	</div>
	<!--	<button type="submit" [disabled]="consultationForm.status === &quot;INVALID&quot; || consultationForm.status === &quot;PENDING&quot; || submitted">Submit</button>-->
</form>
